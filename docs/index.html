<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Online LITE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Always Online <span class="lite-badge">LITE</span></h1>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </div>
            <p class="subtitle">Discord Rich Presence Manager</p>
        </header>

        <main>
            <div class="card" id="token-card">
                <div class="form-group">
                    <label for="token">Discord Token</label>
                    <input type="password" id="token" placeholder="Enter your Discord token" class="input">
                </div>
                <button id="validate-token" class="button">Continue</button>
            </div>

            <div class="card hidden" id="settings-card">
                <div class="connection-status">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Disconnected</span>
                </div>

                <div class="form-group">
                    <label for="activity-type">Activity Type</label>
                    <select id="activity-type" class="input">
                        <option value="PLAYING">Playing</option>
                        <option value="LISTENING">Listening to</option>
                        <option value="WATCHING">Watching</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity-text">Activity Text</label>
                    <input type="text" id="activity-text" placeholder="What are you doing?" class="input">
                </div>

                <button id="connect" class="button">Connect</button>
            </div>

            <div class="card info-card hidden" id="status-card">
                <h3>Status</h3>
                <div id="status-log"></div>
            </div>
        </main>

        <footer>
            <p>⚠️ For educational purposes only. Use at your own risk.</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
