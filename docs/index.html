<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Online LITE</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Always Online <span class="lite-badge">LITE</span></h1>
            <p class="subtitle">Discord Rich Presence Manager</p>
        </header>

        <main>
            <div class="card" id="token-card">
                <div class="form-group">
                    <label for="token">Discord Token</label>
                    <input type="password" id="token" placeholder="Enter your Discord token" class="input">
                </div>
                <button id="validate-token" class="button">Continue</button>
            </div>

            <div class="card hidden" id="settings-card">
                <div class="connection-status">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Disconnected</span>
                </div>

                <div class="form-group">
                    <label for="activity-type">Activity Type</label>
                    <select id="activity-type" class="input">
                        <option value="PLAYING">Playing</option>
                        <option value="LISTENING">Listening to</option>
                        <option value="WATCHING">Watching</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="activity-text">Activity Text</label>
                    <input type="text" id="activity-text" placeholder="What are you doing?" class="input">
                </div>

                <div class="form-group">
                    <label for="large-image">Large Image URL</label>
                    <input type="url" id="large-image" placeholder="https://example.com/image.png" class="input">
                </div>

                <div class="form-group">
                    <label for="small-image">Small Image URL</label>
                    <input type="url" id="small-image" placeholder="https://example.com/image.png" class="input">
                </div>

                <button id="connect" class="button">Connect</button>
            </div>

            <div class="card info-card hidden" id="status-card">
                <h3>Status</h3>
                <div id="status-log"></div>
            </div>
        </main>

        <footer>
            <p>⚠️ For educational purposes only. Use at your own risk.</p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
